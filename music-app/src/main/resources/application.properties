spring.application.name=music-app
server.port=8081


# MariaDB connection configuration
spring.sql.init.platform=mariadb
spring.datasource.url=jdbc:mariadb://localhost:3306/spring_music
spring.datasource.username=root
spring.datasource.password=0000
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql


spring.mvc.problemdetails.enabled=true


# Specify the MariaDB driver
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# Hibernate settings
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
#spring.web.resources.static-locations=classpath:/static/,classpath:/public/,classpath:/resources/,classpath:/META-INF/resources/


logging.level.org.hibernate=DEBUG
logging.level.org.springframework=DEBUG
